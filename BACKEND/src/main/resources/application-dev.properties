# ------------------------------------------------------------------------------
# Default development environment application properties.
# ------------------------------------------------------------------------------
#
#DEVTOOLS
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.profiles.active=dev
debug=true
#LOGGING
logging.path=
#logging.level.root=debug
#logging.level.web=debug
#logging.level.sql=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=debug
logging.level.org.springframework.boot.autoconfigure=error
spring.http.log-request-details=true
#FLYWAY
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/dev
spring.flyway.baseline-on-migrate=true
#JPA
spring.jpa.database=mysql
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update
#spring.cache.type=none
spring.jpa.properties.hibernate.use_sql_comments=true
#DATABASE
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/i_need_programmers?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Europe/Berlin&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
